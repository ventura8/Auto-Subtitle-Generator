<svg width="520" height="130" viewBox="0 0 520 130" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700" />
      <stop offset="30%" style="stop-color:#FFF8DC" />
      <stop offset="50%" style="stop-color:#DAA520" />
      <stop offset="70%" style="stop-color:#8B4513" />
      <stop offset="100%" style="stop-color:#FFD700" />
    </linearGradient>

    <!-- Chrome Gradient -->
    <linearGradient id="chromeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="40%" style="stop-color:#A9A9A9" />
      <stop offset="50%" style="stop-color:#2F4F4F" />
      <stop offset="60%" style="stop-color:#808080" />
      <stop offset="100%" style="stop-color:#C0C0C0" />
    </linearGradient>

    <!-- Scanline / Glow Filter -->
    <filter id="retroGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Bevel Effect -->
    <filter id="bevel" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.8" specularExponent="20" lighting-color="#white" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litGraphic"/>
    </filter>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&amp;display=swap');
      .goldText { 
        font-family: 'Orbitron', sans-serif; 
        font-weight: 900; 
        font-size: 40px; 
        fill: url(#goldGradient);
        filter: url(#bevel);
      }
      .chromeText {
        font-family: 'Orbitron', sans-serif;
        font-weight: 800;
        font-size: 14px;
        fill: url(#chromeGradient);
        letter-spacing: 5px;
      }
    </style>
  </defs>

  <!-- VHS Cassette Icon (Pro-VHS Design) -->
  <g filter="url(#retroGlow)">
    <!-- Main Shell -->
    <rect x="10" y="35" width="85" height="48" rx="2" fill="#111111" stroke="#333" stroke-width="1.5"/>
    
    <!-- Top VHS Lid/Hinge Section -->
    <rect x="10" y="35" width="85" height="8" rx="1" fill="#1a1a1a" stroke="#222" stroke-width="0.5"/>
    <line x1="10" y1="43" x2="95" y2="43" stroke="#333" stroke-width="0.5"/>

    <!-- Large Observation Window (Distinctly VHS) -->
    <rect x="18" y="48" width="55" height="22" rx="1" fill="#080808" stroke="#222" stroke-width="1"/>
    
    <!-- Internal Reels (Side-view) -->
    <circle cx="32" cy="59" r="7" fill="#151515" stroke="#333" stroke-width="0.5"/>
    <circle cx="58" cy="59" r="7" fill="#151515" stroke="#333" stroke-width="0.5"/>
    <circle cx="32" cy="59" r="2" fill="#444"/>
    <circle cx="58" cy="59" r="2" fill="#444"/>

    <!-- The classic White Label with colorful stripes -->
    <rect x="15" y="74" width="60" height="6" fill="#EEEEEE"/>
    <rect x="15" y="74" width="5" height="6" fill="#FF1493"/> <!-- Pink Stripe -->
    <rect x="20" y="74" width="5" height="6" fill="#00FFFF"/> <!-- Cyan Stripe -->
    <rect x="25" y="74" width="5" height="6" fill="#FFD700"/> <!-- Gold Stripe -->
    
    <!-- "VHS" Logo Indicator -->
    <text x="78" y="79" font-family="Arial, sans-serif" font-weight="900" font-size="5" fill="#555">VHS</text>

    <!-- Side Grip Detail -->
    <rect x="88" y="48" width="4" height="20" rx="0.5" fill="#0a0a0a"/>
    <line x1="89" y1="52" x2="91" y2="52" stroke="#222" stroke-width="0.5"/>
    <line x1="89" y1="56" x2="91" y2="56" stroke="#222" stroke-width="0.5"/>
    <line x1="89" y1="60" x2="91" y2="60" stroke="#222" stroke-width="0.5"/>
    <line x1="89" y1="64" x2="91" y2="64" stroke="#222" stroke-width="0.5"/>
  </g>

  <!-- Main Title -->
  <text x="110" y="65" class="goldText">AUTO SUBTITLE</text>
  <text x="110" y="100" class="goldText" font-size="30">GENERATOR</text>

  <!-- Separator Line -->
  <rect x="110" y="105" width="400" height="2" fill="url(#goldGradient)"/>

  <!-- Tagline -->
  <text x="110" y="125" class="chromeText">100% LOCAL AI PIPELINE</text>

  <!-- Decorative Broadcast Signal lines -->

</svg>
